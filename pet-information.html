<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- dependencies (jquery, handlebars and bootstrap) -->

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript"
        src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <link type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" />
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <!-- alpaca -->
    <link type="text/css" href="//cdn.jsdelivr.net/npm/alpaca@1.5.27/dist/alpaca/bootstrap/alpaca.min.css"
        rel="stylesheet" />
    <script type="text/javascript"
        src="//cdn.jsdelivr.net/npm/alpaca@1.5.27/dist/alpaca/bootstrap/alpaca.min.js"></script>


    <!-- Date Picker -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css">


    <title>Document</title>





</head>

<body>

    <style>
        .container {
            width: 80%;
        }
        #form{
           border: 1px solid rgba(0, 0, 0, .5);
           border-radius: 3px;
        }
        legend.alpaca-container-label {
    margin-top: 0;
    color: rgba(0, 0, 0, .7);
    font-weight: 800;
}
.alpaca-form-button{
    margin-right: 5%;
    margin-bottom: 2%;
}
#alpaca11{
    border-top: none;
    border-left: none;
    border-right: none;
    border-bottom: 1px solid rgba(0, 0, 0, .5);
    border-radius: 0px;
}
    </style>



    <div class="container">
        <div style="height: 10px;"></div>
        <div id="form"></div>
        <div style="height: 100px;"></div>
    </div>

    <script type="text/javascript">

        var formData = {
                "data": {


                },

                "schema": {
                    "title": "PET INFORMATION",
                    "type": "object",
                    "properties": {
                        "name": {
                            "type": "string"
                        },
                        "gender": {
                            "enum": ["Male", "Female"]
                        },
                        "breed": {
                            "type": "string"
                        },
                        "date_of_birth": {
                            "type": "string"
                        },
                        "veterinarian": {
                            "type": "string"
                        },

                        "vaccinations": {
                            "enum": ["Yes", "No"]
                        },
                        "characteristics": {
                            "enum": ["Noisy", "Soils Cage", "Bites", "Shy", "Epileptic", "Arthritic", "Other"]
                        },
                        "signature": {
                            "type": "string"
                        }


                    }
                },


                "options": {
                    "form": {
                        "attributes": {
                            "action": "/",
                            "method": "post"
                        },
                        "buttons": {
                            "submit": {
                                "title": "Submit"
                            }

                        }
                    },
                    "helper": "** We will keep your details confidential, and will only use this information to inform you by SMS,phone or email of status of your grooming appointments and promotions offered by us.",
                    "fields": {
                        "name": {
                            "label": "Name"
                        },
                        "gender": {
                            "label": "Gender"


                        },
                        "breed": {
                            "label": "Breed"
                        },
                        "date_of_birth": {
                            "label": "Date of Birth"
                        },
                        "veterinarian": {
                            "label": "Veterinarian"
                        },
                        "vaccinations": {
                            "label": "Up to date on vaccinations"


                        },
                        "characteristics": {
                            "label": "Characteristics" 
                        },
                        "signature": {
                            "label": "Signature"
                        }
                    }
                },

                 "view": {
                "parent": "bootstrap-edit-horizontal",
               
            }


            }



        $(document).ready(function () {
            $("#form").alpaca(formData);
        });

    </script>

</body>

</html>
